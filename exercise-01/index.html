<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanya's Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Keep this div with the class card! -->
    <div class="card">
      <!-- Write your markup in here! Feel free to delete the title and the text! -->
      <div class="heading">Weather</div>
      <img class="main-image" src="Ellipse 1.svg" alt="symbol" />
      <div class="description">
        <h4 class="name">Today is sunny and partly cloudy</h4>
      </div>
      <div class="temperature">
        <h4 class="name">temperature</h4>
        <div class="name-wrapper"><h2 class="number">18Â°</h2></div>
      </div>
      <div class="rainfall">
        <h6 class="name">rainfall</h6>
        <div class="name-wrapper"><h1 class="number">16</h1></div>
      </div>
      <div class="wind">
        <h4 class="name">wind</h4>
        <div class="name-wrapper"><h2 class="number">12km/h</h2></div>
      </div>
      <div class="sunlight">
        <h4 class="name">sunset</h4>
        <div class="name-wrapper"><h2 class="number">20:56</h2></div>
      </div>
      <div class="uv-index">
        <h4 class="name">uv-index</h4>
        <div class="name-wrapper"><h2 class="number">5 medium</h2></div>
      </div>
    </div>
  </body>
</html>
