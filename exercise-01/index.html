<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanya's Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Keep this div with the class card! -->
    <div class="card">
      <!-- Write your markup in here! Feel free to delete the title and the text! -->
      <div class="heading">Weather</div>
      <img class="main-image" src="Ellipse 1.svg" alt="symbol" />
      <div class="description">
        <h4 class="name-special">Today is hot.</h4>
      </div>
      <div class="temperature">
        <h5 class="name">TEMPERATURE</h5>
        <div class="name-wrapper"><h2 class="number">36Â°</h2></div>
      </div>
      <div class="rainfall">
        <h5 class="name">RAINFALL</h5>
        <div class="name-wrapper"><h1 class="number">4%</h1></div>
      </div>
      <div class="wind">
        <h5 class="name">WIND</h5>
        <div class="name-wrapper"><h2 class="number">6,1 kts</h2></div>
      </div>
      <div class="sunlight">
        <h5 class="name">SUNSET</h5>
        <div class="name-wrapper"><h2 class="number">20:56</h2></div>
      </div>
      <div class="uv-index">
        <h5 class="name">UV-INDEX</h5>
        <div class="name-wrapper"><h2 class="number">8 strong</h2></div>
      </div>
    </div>
  </body>
</html>
