<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanya's Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Keep this div with the class card! -->
    <div class="card">
      <!-- Write your markup in here! Feel free to delete the title and the text! -->
      <div class="heading">Weather</div>
      <img class="main-image" src="ohno-blazeface.png" alt="symbol" />
      <div class="temperature">
        <h4 class="name">temperature</h4>
        <div class="name-wrapper"><h2 class="number">16</h2></div>
      </div>
      <div class="rainfall">40% rainfall</div>
      <div class="wind">wind</div>
      <div class="uv-index">uv-index</div>
      <div class="sunlight">sunlight</div>
      <div class="description">description</div>
    </div>
  </body>
</html>
